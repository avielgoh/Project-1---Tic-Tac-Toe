  <div class="game-board">
    <div class="grid">
      <button class="box top left" data-index="0" id="0"></button>
      <button class="box top center" data-index="1" id="1"></button>
      <button class="box top right" data-index="2" id="2"></button>

  </div>

    <div class="tie">TIE

    </div>

    <div class="players player2">PLAYER 2
      <div class="player2-score scores"></div>
